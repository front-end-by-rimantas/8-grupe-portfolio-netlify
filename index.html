<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netlify</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/testimonials.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- header start -->
    <header class="container">
        <div class="row">
            header
        </div>
    </header>
    <!-- header end -->

    <!-- hero start -->
    <div class="container bg-dark">
        <div class="row">
            hero
        </div>
    </div>
    <!-- hero end -->

    <!-- about me start -->
    <div class="container bg-white">
        <div class="row">
            about me
        </div>
    </div>
    <!-- about me end -->

    <!-- my skills start -->
    <div class="container bg-grey">
        <div class="continer-skills">
            <div class="row">My-Skills
            </div>  
            <div class="left">                
                <div class="progress-bar">
                    <div class="title">PHOTOGRAPHY</div>
                    <div class="bar">
                        <div class="bar-value" style="width: 75%;">
                            <div class="loading">
                                <div class="value-number">75%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="title">BRANDING</div>
                    <div class="bar">
                        <div class="bar-value" style="width: 100%;">
                            <div class="loading">
                                <div class="value-number">95%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="title">GRAPHIC DESIGN</div>
                    <div class="bar">
                        <div class="bar-value" style="width: 70%;">
                            <div class="loading">
                                <div class="value-number">70%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar">   
                    <div class="title">DEVELOPMENT</div>
                    <div class="bar">
                        <div class="bar-value" style="width: 80%;">
                            <div class="loading">
                                <div class="value-number">80%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">                
                <div class="progress-bar">
                    <div class="title">HTML/CSS</div>
                    <div class="bar">
                        <div class="bar-value" style="width: 95%;">
                            <div class="loading">
                                <div class="value-number">95%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="title">JS/JQUERY</div>
                    <div class="bar">
                        <div class="bar-value" style="width: 80%;">
                            <div class="loading">
                                <div class="value-number">80%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="title">PHP/WORDPRESS</div>
                    <div class="bar">
                        <div class="bar-value" style="width: 75%;">
                            <div class="loading">
                                <div class="value-number">75%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="title">PHOTO SHOP</div>
                    <div class="bar">
                        <div class="bar-value" style="width: 94%;">
                            <div class="loading">
                                <div class="value-number">94%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- my skills end -->

    <!-- my resume start -->
    <div class="container bg-white">
        <div class="row">
            my resume
        </div>
    </div>
    <!-- my resume end -->

    <!-- accomplishments start -->
    <div class="container bg-dark">
        <div class="row">
            accomplishments
        </div>
    </div>
    <!-- accomplishments end -->

    <!-- services start -->
    <div class="container bg-grey">
        <div class="row">
            services
        </div>
    </div>
    <!-- services end -->

    <!-- my portfolio start -->
    <div class="container bg-white">
        <div class="row">
            my portfolio
        </div>
    </div>
    <!-- my portfolio end -->

    <!-- testimonials start -->
    <div class="container bg-grey">
        <div class="row">
            testimonials
        </div>
    </div>
    <!-- testimonials end -->

    <!-- my blogs start -->
    <div class="container bg-white">
        <div class="row">
            my blogs
        </div>
    </div>
    <!-- my blogs end -->

    <!-- contact me start -->
    <div class="container bg-grey">
        <div class="row">
            contact me
        </div>
    </div>
    <!-- contact me end -->

    <!-- footer start -->
    <footer class="container bg-dark">
        <div class="row">
            footer
        </div>
    </footer>
    <!-- footer end -->

    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/actions.js"></script>
</body>
</html>
